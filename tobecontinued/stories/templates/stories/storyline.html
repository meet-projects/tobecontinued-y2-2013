<html>
<head>
<link rel="stylesheet"type="text/css"
href= "{{ STATIC_URL }}css/storyline.css">
<title>
Create Your Story
</title>
</head>
<body>
<div id="title">
~To Be Continued~
</div>

<div id="Add">
Add To Your Story
</div>
<br><br><br><br>
<br>
<br>
<div id="storytitle">
Story title: {{storyTitle}}
</div>
<ol id="ol">
{% for Line in Lines %}
<p id="line"> {{ Line.content }} </p>
{% endfor %}
</ol>


<form action="{% url 'submitLine' storyID %}" method="post">
{% csrf_token %}
<div id="sent">Your sentence </div><br><input id="sentence" type="text" name="sentence"/>
<input type="submit" value="Add"/>
</form>

<form action="create" method="post">
{% csrf_token %}
<input type="submit" value="New Story"/>
</form>


</body>

</html>
